  <body class="body">

    

    <h3 class="mtn">Register with your Gmail.</h3>

    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="d95f6669-2668-49b0-b2f4-6d94ee3f1274">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label><br>
          <input type="email" name="email" required placeholder="Email"   style="margin-bottom:px"><br>
         <!-- <input type="email" name="email" class="form-control" id="Email1" aria-describedby="emailHelp">-->
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label><br>
          <input type="text" name="name" required placeholder="Password"   style="margin-bottom:px"><br>


         <!-- <input type="text" name="password" class="form-control" id="Password1">-->
        </div>
        

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label><br>
            <textarea name="message" required style="margin-bottom:px"></textarea>
            <!--<textarea class="form-control" name="message"  rows="3"></textarea>-->
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
